<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <title>Send Package!</title>
</head>

<body>
    <div class="container">
        <div class="row">

        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input class="form-control" id="phoneNumber" placeholder="Enter number">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <input type="text" class="form-control" id="message" placeholder="Enter a short message here.">
                    </div>
                </form>
                <button type="button" class="btn btn-primary">Send!</button>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
                <div class="col-md-4"></div>
                <div id="msgDisp" class="col-md-4">
                    
                </div>
                <div class="col-md-4"></div>
            </div>
    </div>


    <script>
        $("button").on("click", function (event) {
            event.preventDefault();

            var userInput = {
                phone: $("#phoneNumber").val().trim(),
                msg: $("#message").val().trim()
            };

            $.post("/sendText", userInput)
                .then(function() {
                    $("#msgDisp").append($("<p>").text("Message Sent!"));
                })
        })
    </script>
</body>

</html>
